<!DOCTYPE html>
<html lang="fr">
<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
  integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Les petits plats</title>
</head>
<body>
  <header>
    <img src="assets/logo/Les petits plats.png" alt="" id="logo">
    <img src="assets/logo/logo2.png" alt="">
    <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h1>
    <div id="searchbar">
      <input type="text" id="searchFood" placeholder="Rechercher une recette, un ingrédient, ...">
      <img src="assets/logo/search.png" alt="">
    </div>
  </header>
  <main>
    <div id="filter-recipes">
      <div id="filters">
        <div id="food-filter">
          <button id="food" class="button-filters">Ingrédients<i class="fa-solid fa-chevron-down" style="color: #000000;"></i></button>
          <div id="search-food">
            <input id="searchbar-food" class="search-filters" type="text">
            <p>Noix de coco</p>
          </div>
        </div>
        <div id="machines-filter">
          <button id="machines" class="button-filters">Appareils<i class="fa-solid fa-chevron-down" style="color: #000000;"></i></button>
          <div id="search-machines">
            <input id="searchbar-machines" class="search-filters" type="text">
          </div>
        </div>
        <div id="tools-filter">
          <button id ="tools" class="button-filters">Ustensiles<i class="fa-solid fa-chevron-down" style="color: #000000;"></i></button>
          <div id="search-tools">
            <input id="searchbar-tools" class="search-filters" type="text">
            <p>Noix de coco</p>
          </div>
        </div>
      </div>
      <div id="number-of-recipes"></div>
    </div>
    <div id="list-of-tags"></div>
    <div id="recipes-container"></div>
  </main>
  <script src="data/recipes.js"></script>
  <script src="scripts/algo.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
